name: Lint

on:
  push:
    branches:
      - main
      - lint-workflow
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Running linter
        run: yarn lint

      - name: Check TypeScript errors
        run: yarn tsc --noEmit
